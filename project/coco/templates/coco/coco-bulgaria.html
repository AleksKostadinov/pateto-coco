{% extends 'coco/base.html' %}
{% load static %}

{% block content %}
    <h1>Bulgaria</h1>
    {% for post in posts %}
        {% if post.destination == 0 %}
            <h2 class="post-title">{{ post.title }}</h2>
            <br>
            <img src="{{ post.image.url}}" alt="" class="img-posts-top">
            <br>
            <p class="p-content">{{ post.content }}</p>
            <br>
        {% endif %}

    {% endfor %}

{% endblock %}
